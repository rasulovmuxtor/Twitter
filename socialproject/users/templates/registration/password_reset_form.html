{% extends 'base.html' %}
{% block title %}
Set new password
{% endblock title %}
{% block content%}
<div class="text-center" style="width: 80%; margin: 0 auto">
    <h1>Password Reset Form</h1>
    <h6 style="width: 60%; margin: 0 auto">
        Please enter your new password so we can verify.
    </h6>
</div>
<br />
<div class="login-form">
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{field.label}}
            {{ field }}
        </div>
        {% endfor %}
        <input class="btn btn-success btn-lg btn-block login-btn" type="submit" value="Reset Password" />
    </form>
</div>


{% endblock%}
